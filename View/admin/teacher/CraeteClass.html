<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建课程 - HAERMS</title>
    <link rel="stylesheet" href="../../style/css/index.css">
    <link rel="stylesheet" href="../../style/css/classes.css">
    <link rel="stylesheet" href="../../style/css/teacher-style.css">
    <link rel="stylesheet" href="../../style/css/form-controls.css">
</head>
<body>
<div class="top">
    <div class="container">
        <div class="brand">
            <h1><a href="#">作业与实验报告管理系统 - 教师后台</a></h1>
        </div>
        <div class="navbar">
            <a href="#">登录</a>
            <a href="#">注销</a>
            <a href="#">修改密码</a>
        </div>
        <div class="clear"></div>
    </div>
</div>

<form class="main-container create-class-main-container">
    <div class="main-content card">
        <h2><input title="课程名称" placeholder="课程名称" class="create-course-h2  input-style" required="required"></h2>
        <h5 class="teacher">陈晓江/肖云</h5>
        <hr>
        <div class="paragraphs">
            <textarea title="课程简介" placeholder="课程简介" rows="8" class="input-style"></textarea>
        </div>
    </div>
    <div class="main-content card">
        <h2>课程概述</h2>
        <hr>
        <div class="paragraphs">
            <textarea title="课程简介" placeholder="课程简介" rows="14" class="input-style"></textarea>
        </div>
    </div>

    <div class="main-content card">
        <h2>课程时间</h2>
        <hr>
        <table class="class-hour-table" border="2">
            <tr>
                <td class="table-head">开课时间</td>
                <td>
                    <input title="开始时间" type="date" class="input-style" min="2017-09-01" max="2099-12-31">
                    -
                    <input title="结束时间" type="date" class="input-style" min="2017-09-01" max="2099-12-31">
                </td>
            </tr>
            <tr>
                <td class="table-head">课时安排</td>
                <td>
                    理论<input title="理论课时" type="number" class="input-style" min="1" max="300">课时
                    +
                    实验<input title="实验课时" type="number" class="input-style" min="1" max="300">课时
                </td>
            </tr>
        </table>
    </div>

    <div class="main-content card">
        <h2>上传课件</h2>
        <hr>
        <div class="table-top-form">
            <button class="btn btn-warning" type="button" onclick="addCourseWare()">添加课件</button>
        </div>
        <table class="attachment-table clear" id="AttachmentTable" border="2">
            <tr>
                <th>课件名称</th>
                <th colspan="2">操作</th>
            </tr>
            <tr>
                <td>
                    <div class="content-cell">
                        <input type="text" title="课件名称" placeholder="在这里输入课件名称" class="input-style">
                    </div>
                </td>
                <td>
                    <div class="content-cell">
                        <input type="file" class="btn btn-danger input-style" >
                    </div>
                </td>
                <td>
                    <div class="content-cell">
                        <button class="btn btn-primary" type="button">上传</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="main-content card">
        <h2>课程实验</h2>
        <hr>
        <div class="table-top-form">
            <button class="btn btn-warning" type="button" onclick="addExperiment()">添加实验</button>
        </div>
        <div class="experiments" id="experiment-container" onclick="expandOrCollapseExp(event)">
            <div class="an-experiment">
                <div class="title-box" id="title-box-ex-0">
                    <img src="../../style/images/down_arrow.svg" id="img-ex-0">
                    <span class="experiment-name" id="experiment-name-ex-0">
                        <input title="实验名称" placeholder="实验名称" class="create-course-h4 input-style">
                    </span>
                    <span class="experiment-deadline" id="experiment-deadline-0">
                        截止时间：
                        <input title="作业截止时间" type="date" class="input-style">
                    </span>
                </div>
                <div class="experiment-detail">
                    <div class="experiment-purpose">
                        <h4>实验目的：</h4>
                        <hr>
                        <p><textarea title="实验目的" rows="5" class="input-style"></textarea></p>
                    </div>
                    <div class="experiment-steps">
                        <h4>实验步骤：</h4>
                        <hr>
                        <div class="experiment-step">
                            <p><textarea title="步骤内容" rows="5" placeholder="步骤详细内容" class="input-style"></textarea></p>
                        </div>
                    </div>
                    <div class="experiment-references">
                        <h4>参考资料：</h4>
                        <hr>
                        <div class="experiment-reference">
                        <p><textarea title="资料" rows="5" placeholder="资料名称, URL" class="input-style"></textarea></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content card">
        <h2>课程作业</h2>
        <hr>
        <div class="table-top-form">
            <button class="btn btn-warning" type="button" onclick="addHomework()">添加作业</button>
        </div>
        <div class="homeworks" id="homework-container" onclick="expandOrCollapseHw(event)">
            <div class="an-homework">
                <div class="title-box" id="title-box-hw-0">
                    <img src="../../style/images/down_arrow.svg" id="img-hw-0">
                    <span class="homework-name" id="homework-name-hw-0">
                        <input title="作业名称" placeholder="作业名称" class="create-course-h4 input-style">
                    </span>
                    <span class="homework-deadline" id="homework-deadline-hw-0">
                        截止时间：
                        <input title="作业截止时间" type="date" class="input-style">
                    </span>
                </div>
                <div class="homework-detail">
                    <div class="homework-purpose">
                        <h4>作业内容</h4>
                        <hr>
                        <p><textarea class="input-style" title="作业内容" rows="3" placeholder="作业内容"></textarea></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success">保存</button>
</form>

<footer>
    Copyright &copy; All Rights Reserved &nbsp;2017
</footer>
<script>
    (function init() {
        document.getElementsByClassName('experiment-detail')[0].style.display = 'none';
        document.getElementsByClassName('homework-detail')[0].style.display = 'none';
    })();

    function expandOrCollapseExp(event) {
        var experiment = document.getElementsByClassName('experiment-detail')[
            parseInt(event.target.id.substr(event.target.id.lastIndexOf('-') + 1,
                event.target.id.length))];
        var flagEx = experiment.style.display === 'none';
        if (experiment !== undefined) {
            experiment.style.display = flagEx ? 'block' : 'none';
        }
        var img = document.getElementById('img-ex-' + parseInt(event.target.id.substr(event.target.id.lastIndexOf('-') + 1,
            event.target.id.length)));
        if (img !== null) {
            img.src = flagEx ? '../../style/images/up_arrow.svg' : '../../style/images/down_arrow.svg';
        }
    }

    function expandOrCollapseHw(event) {
        var homework = document.getElementsByClassName('homework-detail')[
            parseInt(event.target.id.substr(event.target.id.lastIndexOf('-') + 1,
                event.target.id.length))];
        var flagHw = homework.style.display === 'none';
        if (homework !== undefined) {
            homework.style.display = flagHw ? 'block' : 'none';
        }
        var img = document.getElementById('img-hw-' + parseInt(event.target.id.substr(event.target.id.lastIndexOf('-') + 1,
            event.target.id.length)));
        if (img !== null) {
            img.src = flagHw ? '../../style/images/up_arrow.svg' : '../../style/images/down_arrow.svg';
        }
    }

    var courseCounter = 0;
    function addCourseWare() {
        var attachmentTable = document.getElementById("AttachmentTable");
        var tr = document.createElement("tr");

        var td1 = document.createElement("td");
        var div1 = document.createElement("div");
        var input1 = document.createElement("input");

        var td2 = document.createElement("td");
        var div2 = document.createElement("div");
        var input2 = document.createElement("input");

        var td3 = document.createElement("td");
        var div3 = document.createElement("div");
        var btn = document.createElement("button");

        div1.setAttribute("class", "content-cell");
        div2.setAttribute("class", "content-cell");
        div3.setAttribute("class", "content-cell");

        input1.setAttribute("type", "text");
        input1.setAttribute("title", "课件名称");
        input1.setAttribute("placeholder", "在这里输入课件名称");
        input1.setAttribute("class", "input-style");
        input2.setAttribute("type", "file");
        input2.setAttribute("class", "btn btn-danger input-style");
        btn.setAttribute("class", "btn btn-primary");
        btn.setAttribute("type", "button");
        btn.innerText = "上传";

        div1.appendChild(input1);
        td1.appendChild(div1);

        div2.appendChild(input2);
        td2.appendChild(div2);

        div3.appendChild(btn);
        td3.appendChild(div3);

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        attachmentTable.appendChild(tr);
    }

    var experimentCounter = 0;
    function addExperiment() {
        experimentCounter++;
        var div = document.createElement("div");
        div.setAttribute("class", "an-experiment");
        div.innerHTML = "<div class=\"title-box\" id=\"title-box-ex-"+experimentCounter+"\">\n" +
            "                    <img src=\"../../style/images/down_arrow.svg\" id=\"img-ex-"+experimentCounter+"\">\n" +
            "                    <span class=\"experiment-name\" id=\"experiment-name-ex-"+experimentCounter+"\">\n" +
            "                        <input title=\"实验名称\" placeholder=\"实验名称\" class=\"create-course-h4 input-style\">\n" +
            "                    </span>\n" +
            "                    <span class=\"experiment-deadline\" id=\"experiment-deadline-"+experimentCounter+"\">\n" +
            "                        截止时间：\n" +
            "                        <input title=\"作业截止时间\" type=\"date\" class=\"input-style\">\n" +
            "                    </span>\n" +
            "                </div>\n" +
            "                <div class=\"experiment-detail\">\n" +
            "                    <div class=\"experiment-purpose\">\n" +
            "                        <h4>实验目的：</h4>\n" +
            "                        <hr>\n" +
            "                        <p><textarea title=\"实验目的\" rows=\"5\" class=\"input-style\"></textarea></p>\n" +
            "                    </div>\n" +
            "                    <div class=\"experiment-steps\">\n" +
            "                        <h4>实验步骤：</h4>\n" +
            "                        <hr>\n" +
            "                        <div class=\"experiment-step\">\n" +
            "                            <p><textarea title=\"步骤内容\" rows=\"5\" placeholder=\"步骤详细内容\" class=\"input-style\"></textarea></p>\n" +
            "                        </div>\n" +
            "                    </div>\n" +
            "                    <div class=\"experiment-references\">\n" +
            "                        <h4>参考资料：</h4>\n" +
            "                        <hr>\n" +
            "                        <div class=\"experiment-reference\">\n" +
            "                        <p><textarea title=\"资料\" rows=\"5\" placeholder=\"资料名称, URL\" class=\"input-style\"></textarea></p>\n" +
            "                    </div>\n" +
            "                    </div>\n" +
            "                </div>";
        document.getElementById("experiment-container").appendChild(div);
        document.getElementsByClassName('experiment-detail')[experimentCounter].style.display = 'none';
    }

    var homeworkCounter = 0;
    function addHomework() {
        homeworkCounter++;
        var div = document.createElement("div");
        div.setAttribute("class", "homework");
        div.innerHTML = "<div class=\"an-homework\">\n" +
            "                <div class=\"title-box\" id=\"title-box-hw-"+homeworkCounter+"\">\n" +
            "                    <img src=\"../../style/images/down_arrow.svg\" id=\"img-hw-"+homeworkCounter+"\">\n" +
            "                    <span class=\"homework-name\" id=\"homework-name-hw-"+homeworkCounter+"\">\n" +
            "                        <input title=\"作业名称\" placeholder=\"作业名称\" class=\"create-course-h4 input-style\">\n" +
            "                    </span>\n" +
            "                    <span class=\"homework-deadline\" id=\"homework-deadline-hw-"+homeworkCounter+"\">\n" +
            "                        截止时间：\n" +
            "                        <input title=\"作业截止时间\" type=\"date\" class=\"input-style\">\n" +
            "                    </span>\n" +
            "                </div>\n" +
            "                <div class=\"homework-detail\">\n" +
            "                    <div class=\"homework-purpose\">\n" +
            "                        <h4>作业内容</h4>\n" +
            "                        <hr>\n" +
            "                        <p><textarea class=\"input-style\" title=\"作业内容\" rows=\"3\" placeholder=\"作业内容\"></textarea></p>\n" +
            "                    </div>\n" +
            "                </div>\n" +
            "            </div>";
        document.getElementById('homework-container').appendChild(div);
        document.getElementsByClassName('homework-detail')[homeworkCounter].style.display = 'none';
    }
</script>
</body>
</html>
