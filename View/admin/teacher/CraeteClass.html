<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建课程 - HAERMS</title>
    <link rel="shortcut icon" href="../../favicon.png">
    <link rel="stylesheet" href="../../style/css/index.css">
    <link rel="stylesheet" href="../../style/css/classes.css">
    <link rel="stylesheet" href="../../style/css/teacher-style.css">
    <link rel="stylesheet" href="../../style/css/form-controls.css">
</head>
<body>
<div class="top">
    <div class="container">
        <div class="brand">
            <h1><a href="#">作业与实验报告管理系统 - 教师后台</a></h1>
        </div>
        <div class="navbar">
            <a href="#">登录</a>
            <a href="#">注销</a>
            <a href="#">修改密码</a>
        </div>
        <div class="clear"></div>
    </div>
</div>

<form class="main-container create-class-main-container" action="#">
    <div class="main-content card">
        <h2><input title="课程名称" placeholder="课程名称" class="create-course-h2  input-style" required="required"></h2>
        <h5 class="teacher">陈晓江/肖云</h5>
        <hr>
        <div class="paragraphs">
            <textarea title="课程简介" placeholder="课程简介" rows="8" class="input-style"></textarea>
        </div>
    </div>
    <div class="main-content card">
        <h2>课程概述</h2>
        <hr>
        <div class="paragraphs">
            <textarea title="课程简介" placeholder="课程简介" rows="14" class="input-style"></textarea>
        </div>
    </div>

    <div class="main-content card">
        <h2>课程时间</h2>
        <hr>
        <table class="class-hour-table" border="2">
            <tr>
                <td class="table-head">开课时间</td>
                <td>
                    <input title="开始时间" type="date" class="input-style" min="2017-09-01" max="2099-12-31">
                    -
                    <input title="结束时间" type="date" class="input-style" min="2017-09-01" max="2099-12-31">
                </td>
            </tr>
            <tr>
                <td class="table-head">课时安排</td>
                <td>
                    理论<input title="理论课时" type="number" class="input-style" min="1" max="300">课时
                    +
                    实验<input title="实验课时" type="number" class="input-style" min="1" max="300">课时
                </td>
            </tr>
        </table>
    </div>

    <div class="main-content card">
        <h2>上传课件</h2>
        <hr>
        <div class="table-top-form">
            <button class="btn btn-warning" type="button" onclick="addCourseWare()">添加</button>
        </div>
        <table class="attachment-table clear" id="AttachmentTable" border="2">
            <tr>
                <th>课件名称</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>
                    <div class="content-cell">
                        <input type="text" title="课件名称" placeholder="在这里输入课件名称" class="input-style">
                    </div>
                </td>
                <td>
                    <div class="content-cell">
                        <input type="file" class="btn btn-danger input-style" >
                        <button class="btn btn-primary" type="button">上传</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="main-content card">
        <h2>课程实验</h2>
        <hr>
        <div class="table-top-form">
            <button class="btn btn-warning" type="button"  onclick="addExperiment()">添加</button>
        </div>
        <div class="experiments" id="experiments">
            <div class="an-experiment">
                <div class="title-box" id="title-box-ex-0">
                    <img src="../../style/images/down_arrow.svg" onclick="expandOrCollapseExp(this)">
                    <span class="experiment-name" id="experiment-name-ex-0">
                        <input title="实验名称" placeholder="实验名称" class="create-course-h4 input-style">
                    </span>
                    <span class="experiment-deadline" id="experiment-deadline-0">
                        截止时间：
                        <input title="作业截止时间" type="date" class="input-style">
                    </span>
                </div><div class="experiment-detail">
                    <div class="experiment-purpose">
                        <h4>实验目的：</h4>
                        <hr>
                        <p><textarea title="实验目的" rows="5" class="input-style"></textarea></p>
                    </div>
                    <div class="experiment-steps">
                        <h4>实验内容：</h4>
                        <hr>
                        <div class="experiment-step">
                            <p><textarea title="步骤1内容" rows="5" placeholder="该步骤详细内容" class="input-style"></textarea></p>
                        </div>
                    </div>
                    <div class="experiment-references">
                        <h4>参考资料：</h4>
                        <hr>
                        <div class="experiment-reference">
                            <p><textarea title="资料" rows="5" placeholder="资料名称:URL" class="input-style"></textarea></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content card">
        <h2>课程作业</h2>
        <hr>
        <div class="table-top-form">
            <button class="btn btn-warning" type="button" onclick="addHomework()">添加</button>
        </div>
        <div class="experiments" id="homework">
            <div class="an-experiment">
                <div class="title-box" id="title-box-hw-0">
                    <img src="../../style/images/down_arrow.svg"  onclick="expandOrCollapseHw(this)">
                    <span class="experiment-name" id="homework-name-hw-0">
                        <input title="作业名称" placeholder="作业名称" class="create-course-h4 input-style">
                    </span>
                    <span class="experiment-deadline" id="homework-deadline-hw-0">
                        截止时间：
                        <input title="作业截止时间" type="date" class="input-style">
                    </span>
                </div><div class="homework-detail">
                    <div class="experiment-purpose">
                        <h4>作业内容</h4>
                        <hr>
                        <p><textarea class="input-style" title="作业内容" rows="3"></textarea></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="submit" class="btn btn-success" value="保存">
</form>

<footer>
    Copyright &copy; All Rights Reserved &nbsp;2017
</footer>
<script>
    function expandOrCollapseExp(obj) {
        var experiment = obj.parentNode.nextSibling;
        var src = obj.src; 
        if (src.indexOf('down') !== -1) {
            obj.src = '../../style/images/up_arrow.svg';
            experiment.style.display = 'block';
        }else{
            obj.src = '../../style/images/down_arrow.svg';
            experiment.style.display = 'none';
        }
    }

    function expandOrCollapseHw(obj) {
        var homework = obj.parentNode.nextSibling;
        var src = obj.src; 
        if (src.indexOf('down') !== -1) {
            obj.src = '../../style/images/up_arrow.svg';
            homework.style.display = 'block';
        }else{
            obj.src = '../../style/images/down_arrow.svg';
            homework.style.display = 'none';
        }
    }

    function addCourseWare() {
        // console.log(document.getElementById('AttachmentTable'))
        document.getElementById('AttachmentTable').innerHTML += ' <tr>                 <td>                     <div class="content-cell">                         <input type="text" title="课件名称" placeholder="在这里输入课件名称" class="input-style">                     </div>                 </td>                 <td>                     <div class="content-cell">                         <input type="file" class="btn btn-danger input-style" >                         <button class="btn btn-primary" type="button">上传</button>                     </div>                 </td>             </tr>';
    }

    function addExperiment() {
        document.getElementById('experiments').innerHTML += '<div class="an-experiment">                 <div class="title-box" id="title-box-ex-0">                     <img src="../../style/images/down_arrow.svg" onclick="expandOrCollapseExp(this)">                     <span class="experiment-name" id="experiment-name-ex-0">                         <input title="实验名称" placeholder="实验名称" class="create-course-h4 input-style">                     </span>                     <span class="experiment-deadline" id="experiment-deadline-0">                         截止时间：                         <input title="作业截止时间" type="date" class="input-style">                     </span>                 </div><div class="experiment-detail">                     <div class="experiment-purpose">                         <h4>实验目的：</h4>                         <hr>                         <p><textarea title="实验目的" rows="5" class="input-style"></textarea></p>                     </div>                     <div class="experiment-steps">                         <h4>实验内容：</h4>                         <hr>                         <div class="experiment-step">                             <p><textarea title="步骤1内容" rows="5" placeholder="该步骤详细内容" class="input-style"></textarea></p>                         </div>                     </div>                     <div class="experiment-references">                         <h4>参考资料：</h4>                         <hr>                         <div class="experiment-reference">                             <p><textarea title="资料" rows="5" placeholder="资料名称:URL" class="input-style"></textarea></p>                         </div>                     </div>                 </div>             </div>';
    }
    function addHomework() {
        document.getElementById('homework').innerHTML += '<div class="an-experiment">                 <div class="title-box" id="title-box-hw-0">                     <img src="../../style/images/down_arrow.svg"  onclick="expandOrCollapseHw(this)">                     <span class="experiment-name" id="homework-name-hw-0">                         <input title="作业名称" placeholder="作业名称" class="create-course-h4 input-style">                     </span>                     <span class="experiment-deadline" id="homework-deadline-hw-0">                         截止时间：                         <input title="作业截止时间" type="date" class="input-style">                     </span>                 </div><div class="homework-detail">                     <div class="experiment-purpose">                         <h4>作业内容</h4>                         <hr>                         <p><textarea class="input-style" title="作业内容" rows="3"></textarea></p>                     </div>                 </div>             </div>';
    }
</script>
</body>
</html>
