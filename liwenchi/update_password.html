<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>修改密码</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="title">
            修 改 密 码
        </div>
        <div class="content">
            <form class="content-box" action="#" method="post" onsubmit="return check()">
                <div class="">
                    <input type="text" name="old_password" placeholder="旧密码" autocomplete="off" id="old_password">
                    <div class="tip" id="tip_1">请输入旧密码</div>
                </div>
                <div class="">
                    <input type="password" name="new_password"  placeholder="新密码" autocomplete="off" id="new_password">
                    <div class="tip" id="tip_2">请输入新密码</div>
                </div>
                <div class="">
                    <input type="password" name="renew_password"  placeholder="确认新密码" autocomplete="off" id="renew_password">
                    <div class="tip" id="tip_3">请再次输入新密码</div>
                </div>
                <div class="">
                    <button type="submit" class="btn">确认</button>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            function check() {
                var old_password = document.getElementById('old_password').value
                var new_password = document.getElementById('new_password').value
                var renew_password = document.getElementById('renew_password').value
                var tip_1 = document.getElementById('tip_1')
                var tip_2 = document.getElementById('tip_2')
                var tip_3 = document.getElementById('tip_3')
                var flag = false
                if (old_password == '') {
                    tip_1.style.visibility = 'visible'
                    flag = true
                }
                else {
                    tip_1.style.visibility = 'hidden'
                }
                if (new_password == '') {
                    tip_2.style.visibility = 'visible'
                    flag = true
                }
                else {
                    tip_2.style.visibility = 'hidden'
                }
                if (renew_password == '') {
                    tip_3.innerHTML = '请再次输入新密码'
                    tip_3.style.visibility = 'visible'
                    flag = true
                }
                else {
                    tip_3.style.visibility = 'hidden'
                }
                if(flag) return false
                if(new_password != renew_password) {
                    tip_3.innerHTML = '两次输入不一致！'
                    tip_3.style.visibility = 'visible'
                    flag = true
                }
                else {
                    tip_2.style.visibility = 'hidden'
                }
                if(flag) return false
                else return true
            }
        </script>
    </body>
</html>
